<!DOCTYPE html>
<html>
<head>
	<title>Simple Calculator</title>
</head>
<body>
	<h1>Simple Calculator</h1>
	<label>Enter First Number: <input type="text" id="num1"></label><br>
	<label>Enter Second Number: <input type="text" id="num2"></label><br>
	<br>
	<label>Select Operation:</label><br>
	<select id="operator">
		<option value="add">Addition (+)</option>
		<option value="subtract">Subtraction (-)</option>
		<option value="multiply">Multiplication (*)</option>
		<option value="divide">Division (/)</option>
	</select>
	<br><br>
	<button onclick="calculate()">Calculate</button>
	<p id="result"></p>
</body>
<script>
  
  function calculate() {
	// Get user inputs
	var num1 = parseFloat(document.getElementById("num1").value);
	var num2 = parseFloat(document.getElementById("num2").value);
	var operator = document.getElementById("operator").value;
	var result = document.getElementById("result");

	// Perform calculation based on selected operator
	if (operator == "add") {
		result.innerHTML = "Result: " + (num1 + num2);
	} else if (operator == "subtract") {
		result.innerHTML = "Result: " + (num1 - num2);
	} else if (operator == "multiply") {
		result.innerHTML = "Result: " + (num1 * num2);
	} else if (operator == "divide") {
		if (num2 == 0) {
			result.innerHTML = "Error: Cannot divide by zero";
		} else {
			result.innerHTML = "Result: " + (num1 / num2);
		}
	} else {
		result.innerHTML = "Invalid operator selected";
	}
}

</script>
</html>
